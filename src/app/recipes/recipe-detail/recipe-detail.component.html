<div class="row">
    <div class="col-xs-12">
      <img class="img-responsive" alt="{{recipe.name}}" [src]="recipe.imagePath" style="max-height: 200px">
    </div>
</div>
<div class="row">
  <div class="col-xs-12">
  <h1>name</h1>
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button appDropdown type="button" class="btn btn-primary dropdown-toggle">Manage recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a style="cursor:pointer;" (click)='newIngredients()'>Buy ingredients</a></li>
        <li><a [routerLink]="['./edit']">Edit</a></li>
        <li><a (click)="onDelete()">Delete</a></li>
      </ul>
    </div>
    </div>
</div>
<div class="row">
<div class="col-xs-12">
  Description: {{recipe.description}}
</div>
</div>
<div class="row">
<div class="col-xs-12">
  <ul class="list-group">
  <li 
    class="list-group-item" 
    *ngFor="let i of recipe.ingredients">{{i.name}} - {{i.amount}}</li>
  </ul>
</div>
</div>
