<div class="row">
    <div class="col-xs-10">
      <form #f="ngForm" (ngSubmit)="onSubmitFormItem()">
        <div class="row">
          <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" ngModel name='name' required>
          </div>
          <div class="col-sm-2 form-group">
              <label for="amount">Amount</label>
              <input type="number" id="amount" class="form-control" ngModel name='amount' required pattern="^[1-9]+[0-9]*$">
          </div>
        </div>
        <div class="row">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode? 'Update' : 'Add'}}</button>
            <button *ngIf="editMode" class="btn btn-danger" type="button" (click)="onDeleteFormItem()" [disabled]="!f.valid">Delete</button>
            <button class="btn btn-primary" type="button" (click)="onClearFormItem()">Clear</button>
        </div>
      </form>
    </div>
  </div>
